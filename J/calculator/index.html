<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Glow Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px 15px;
        }
        .display {
            width: 100%;
            max-width: 400px;
            height: 90px;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: right;
            padding: 0 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            margin-bottom: 20px;
            box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.3);
            outline: none;
            letter-spacing: 2px;
            margin-top: 50px;
        }
        .display::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 70px;
        }
        .btn {
            height: 65px;
            border: none;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn-number {
            background: rgba(255, 255, 255, 0.1);
        }
        .btn-number:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .btn-operator {
            background: rgba(255, 70, 70, 0.7);
        }
        .btn-operator:hover {
            background: rgba(255, 70, 70, 0.85);
        }
        .btn-clear {
            background: rgba(255, 71, 87, 0.8);
        }
        .btn-clear:hover {
            background: rgba(255, 71, 87, 1);
        }
        .btn-equals {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            grid-column: span 2;
            font-weight: 600;
        }
        .btn-equals:hover {
            background: linear-gradient(135deg, #43a3f5 0%, #00e5f2 100%);
        }
        .btn-zero {
            grid-column: span 2;
        }
        .btn-decimal {
            background: rgba(255, 70, 70, 0.7);
            grid-column: 3;
            grid-row: 5;
        }
        .btn-decimal:hover {
            background: rgba(255, 70, 70, 0.85);
        }
        /* Click Glow Effect */
        .btn:active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            animation: glowClick 0.5s ease-out forwards;
            pointer-events: none;
        }
        @keyframes glowClick {
            0% { opacity: 0.8; transform: scale(0.5); }
            100% { opacity: 0; transform: scale(2); }
        }
        /* History & Copy Buttons */
        .history-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        .history-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }
        .copy-result {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        .copy-result:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }
        /* History Panel */
        .history-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 70px 20px 30px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 100;
        }
        .history-panel.show {
            right: 0;
        }
        .history-panel h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.6rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            color: white;
            font-size: 1rem;
        }
        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .history-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .clear-history {
            background: rgba(255, 71, 87, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .clear-history:hover {
            background: rgba(255, 71, 87, 1);
        }
        /* Responsive */
        @media (max-width: 480px) {
            .display {
                height: 80px;
                font-size: 2rem;
                padding: 0 15px;
                margin-top: 40px;
            }
            .btn {
                height: 55px;
                font-size: 1.2rem;
            }
            .buttons {
                gap: 10px;
                margin-bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="history-btn" onclick="toggleHistory()">
        <i class="fas fa-history"></i>
    </div>
    <input type="text" class="display" id="display" placeholder="0" readonly>
    <div class="buttons">
        <button class="btn btn-clear" onclick="clearDisplay()"><i class="fas fa-backspace"></i></button>
        <button class="btn btn-clear" onclick="deleteLast()"><i class="fas fa-eraser"></i></button>
        <button class="btn btn-operator" onclick="appendToDisplay('/')"><i class="fas fa-divide"></i></button>
        <button class="btn btn-operator" onclick="appendToDisplay('*')"><i class="fas fa-times"></i></button>
        
        <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
        <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
        <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
        <button class="btn btn-operator" onclick="appendToDisplay('-')"><i class="fas fa-minus"></i></button>
        
        <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
        <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
        <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
        <button class="btn btn-operator" onclick="appendToDisplay('+')"><i class="fas fa-plus"></i></button>
        
        <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
        <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
        <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
        <button class="btn btn-equals" onclick="calculate()"><i class="fas fa-equals"></i></button>
        
        <button class="btn btn-number btn-zero" onclick="appendToDisplay('0')">0</button>
        <button class="btn btn-decimal" onclick="appendToDisplay('.')">.</button>
    </div>
    <div class="copy-result" onclick="copyResult()">
        <i class="fas fa-copy"></i>
    </div>
    <div class="history-panel" id="historyPanel">
        <span class="history-close" onclick="toggleHistory()">&times;</span>
        <h2><i class="fas fa-history"></i> Calculation History</h2>
        <div id="historyList"></div>
        <button class="clear-history" onclick="clearHistory()"><i class="fas fa-trash"></i> Clear History</button>
    </div>
    <script>
        let display = document.getElementById('display');
        let shouldResetDisplay = false;
        let history = JSON.parse(localStorage.getItem('calculatorHistory')) || [];
        renderHistory();

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                display.value = '';
                shouldResetDisplay = false;
            }
            if (display.value === '0' && value !== '.') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function clearDisplay() {
            display.value = '0';
        }

        function deleteLast() {
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
            } else {
                display.value = '0';
            }
        }

        function calculate() {
            try {
                let expression = display.value.replace(/Ã—/g, '*');
                let result = eval(expression);
                if (result === Infinity || result === -Infinity) {
                    display.value = 'Error';
                } else if (isNaN(result)) {
                    display.value = 'Error';
                } else {
                    display.value = result;
                    saveToHistory(expression, result);
                }
                shouldResetDisplay = true;
            } catch (error) {
                display.value = 'Error';
                shouldResetDisplay = true;
            }
        }

        function saveToHistory(expression, result) {
            const now = new Date();
            const timestamp = now.toLocaleString();
            const item = { expression, result, timestamp };
            history.unshift(item);
            if (history.length > 100) history.pop();
            localStorage.setItem('calculatorHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `<strong>${item.expression}</strong> = ${item.result}<br><small>${item.timestamp}</small>`;
                historyList.appendChild(div);
            });
        }

        function toggleHistory() {
            document.getElementById('historyPanel').classList.toggle('show');
        }

        function clearHistory() {
            history = [];
            localStorage.setItem('calculatorHistory', JSON.stringify(history));
            renderHistory();
        }

        function copyResult() {
            if (display.value && display.value !== 'Error') {
                navigator.clipboard.writeText(display.value)
                    .then(() => {
                        alert('Result copied to clipboard!');
                    })
                    .catch(err => {
                        alert('Failed to copy: ' + err);
                    });
            }
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-') {
                appendToDisplay(key);
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault();
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
