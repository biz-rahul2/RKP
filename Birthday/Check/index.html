<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #8e2de2;
            --secondary: #4a00e0;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #333;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --radius: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            background-image: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(142, 45, 226, 0.8), rgba(74, 0, 224, 0.8));
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .card {
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 25px;
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }
        
        h1, h2 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            font-size: 2.5rem;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .date-selector {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .select-wrapper {
            position: relative;
            flex: 1;
        }
        
        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: var(--text);
            appearance: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--gradient);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(142, 45, 226, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .countdown-item {
            background: white;
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient);
        }
        
        .countdown-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
            display: block;
        }
        
        .countdown-label {
            font-size: 0.85rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .age-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .age-item {
            background: white;
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .age-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(135deg, var(--accent), #ff9a9e);
        }
        
        .age-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
            display: block;
        }
        
        .age-label {
            font-size: 0.85rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message-box {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
            font-weight: 500;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .message-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient);
        }
        
        .emoji {
            display: inline-block;
            animation: bounce 1s infinite alternate;
            margin: 0 5px;
            font-size: 1.2em;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        
        .hidden {
            display: none;
        }
        
        .result-card {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg);
        }
        
        .theme-toggle i {
            font-size: 1.2rem;
            color: var(--primary);
        }
        
        .dark-mode {
            --card-bg: rgba(33, 37, 41, 0.85);
            --text: #f8f9fa;
            --primary: #bb86fc;
            --secondary: #3700b3;
        }
        
        .dark-mode select,
        .dark-mode .countdown-item,
        .dark-mode .age-item,
        .dark-mode .message-box {
            background: #2d3748;
            color: #f8f9fa;
            border-color: #4a5568;
        }
        
        .dark-mode .countdown-label,
        .dark-mode .age-label {
            color: #cbd5e0;
        }
        
        .dark-mode .countdown-value {
            color: var(--primary);
        }
        
        .dark-mode .age-value {
            color: #ff9a9e;
        }
        
        .dark-mode h1,
        .dark-mode h2 {
            color: var(--primary);
        }
        
        .dark-mode .theme-toggle {
            background: #2d3748;
        }
        
        .dark-mode .theme-toggle i {
            color: #f8f9fa;
        }
        
        /* Mobile Responsiveness Improvements */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            .card {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            .countdown-grid,
            .age-grid {
                gap: 10px;
            }
            
            .countdown-value,
            .age-value {
                font-size: 1.5rem;
            }
            
            .countdown-label,
            .age-label {
                font-size: 0.7rem;
            }
            
            .date-selector {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="container">
        <!-- Input Card -->
        <div class="card" id="inputCard">
            <h1>Enter Your Birthdate</h1>
            <div class="date-selector">
                <div class="select-wrapper">
                    <select id="daySelect">
                        <option value="" disabled selected>Day</option>
                        <!-- Days will be populated by JavaScript -->
                    </select>
                </div>
                <div class="select-wrapper">
                    <select id="monthSelect">
                        <option value="" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <select id="yearSelect">
                        <option value="" disabled selected>Year</option>
                        <!-- Years will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            <button class="btn" id="calculateBtn">
    <i class="fas fa-birthday-cake"></i> Check Your Birthday
</button>
        </div>
        
        <!-- Birthday Countdown Card -->
        <div class="card result-card" id="countdownCard">
            <h2>Next Birthday Countdown</h2>
            <div class="message-box" id="messageBox">
                <span class="emoji">‚åõ</span> Loading your birthday details...
            </div>
            <div class="countdown-grid">
                <div class="countdown-item">
                    <span class="countdown-value" id="months">0</span>
                    <span class="countdown-label">Months</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="days">0</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">0</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">0</span>
                    <span class="countdown-label">Minutes</span>
                </div>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="seconds">0</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
        
        <!-- Age Display Card -->
        <div class="card result-card" id="ageCard">
            <h2>Your Current Age</h2>
            <div class="age-grid">
                <div class="age-item">
                    <span class="age-value" id="ageYears">0</span>
                    <span class="age-label">Years</span>
                </div>
                <div class="age-item">
                    <span class="age-value" id="ageMonths">0</span>
                    <span class="age-label">Months</span>
                </div>
                <div class="age-item">
                    <span class="age-value" id="ageDays">0</span>
                    <span class="age-label">Days</span>
                </div>
            </div>
            <button class="btn" id="resetBtn" style="margin-top: 20px; background: linear-gradient(135deg, #ff6b6b, #ff9a9e);">
                <i class="fas fa-redo-alt"></i> Calculate Again
            </button>
        </div>
    </div>

    <script>
        // Populate day options
        const daySelect = document.getElementById('daySelect');
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            daySelect.appendChild(option);
        }
        
        // Populate year options (from 100 years ago to current year)
        const yearSelect = document.getElementById('yearSelect');
        const currentYear = new Date().getFullYear();
        for (let i = currentYear; i >= currentYear - 100; i--) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
        }
        
        // DOM Elements
        const calculateBtn = document.getElementById('calculateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const inputCard = document.getElementById('inputCard');
        const countdownCard = document.getElementById('countdownCard');
        const ageCard = document.getElementById('ageCard');
        const monthSelect = document.getElementById('monthSelect');
        
        // Update days in month when month changes
        monthSelect.addEventListener('change', updateDaysInMonth);
        
        function updateDaysInMonth() {
            const year = parseInt(yearSelect.value) || new Date().getFullYear();
            const month = parseInt(monthSelect.value);
            
            if (!month) return;
            
            // Clear current options
            while (daySelect.options.length > 1) {
                daySelect.remove(1);
            }
            
            // Get days in selected month
            const daysInMonth = new Date(year, month, 0).getDate();
            
            // Add day options
            for (let i = 1; i <= daysInMonth; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
        }
        
        // Calculate button click handler
        calculateBtn.addEventListener('click', function() {
            const day = parseInt(daySelect.value);
            const month = parseInt(monthSelect.value);
            const year = parseInt(yearSelect.value);
            
            if (!day || !month || !year) {
                alert('Please select your complete birth date!');
                return;
            }
            
            // Create birth date
            const birthDate = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            
            // Hide input card, show result cards
            inputCard.style.display = 'none';
            countdownCard.style.display = 'block';
            ageCard.style.display = 'block';
            
            // Calculate and update displays
            updateAgeDisplay(birthDate);
            updateNextBirthdayCountdown(birthDate);
        });
        
        // Reset button click handler
        resetBtn.addEventListener('click', function() {
            // Show input card, hide result cards
            inputCard.style.display = 'block';
            countdownCard.style.display = 'none';
            ageCard.style.display = 'none';
            
            // Reset form
            daySelect.selectedIndex = 0;
            monthSelect.selectedIndex = 0;
            yearSelect.selectedIndex = 0;
        });
        
        // Calculate age in years, months, days
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            
            let years = today.getFullYear() - birth.getFullYear();
            let months = today.getMonth() - birth.getMonth();
            let days = today.getDate() - birth.getDate();
            
            // Adjustments for negative months or days
            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            return { years, months, days };
        }
        
        // Calculate next birthday
        function getNextBirthday(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            
            // Create date for this year's birthday
            let nextBirthday = new Date(today.getFullYear(), birth.getMonth(), birth.getDate());
            
            // If birthday has passed this year, set to next year
            if (nextBirthday < today) {
                nextBirthday = new Date(today.getFullYear() + 1, birth.getMonth(), birth.getDate());
            }
            
            return nextBirthday;
        }
        
        // Update age display
        function updateAgeDisplay(birthDate) {
            const age = calculateAge(birthDate);
            
            document.getElementById("ageYears").textContent = age.years;
            document.getElementById("ageMonths").textContent = age.months;
            document.getElementById("ageDays").textContent = age.days;
        }
        
        // Countdown logic for next birthday
        function updateNextBirthdayCountdown(birthDate) {
            const nextBirthday = getNextBirthday(birthDate);
            
            // Update countdown
            function updateCountdown() {
                const now = new Date().getTime();
                const diff = nextBirthday.getTime() - now;
                
                // Calculate months, days, hours, minutes, seconds
                let totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
                let months = Math.floor(totalDays / 30.5);
                let days = Math.floor(totalDays % 30.5);
                let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById("months").textContent = months;
                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
                
                updateBirthdayMessage(nextBirthday);
            }
            
            // Start countdown
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
        
        // Update birthday message based on time left
        function updateBirthdayMessage(nextBirthday) {
            const today = new Date();
            const timeDiff = nextBirthday.getTime() - today.getTime();
            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            
            let message = "<span class='emoji'>‚åõ</span> ‡§Ö‡§≠‡•Ä ‡§∏‡§Æ‡§Ø ‡§π‡•à ‡§Ö‡§ó‡§≤‡•á ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§Æ‡•á‡§Ç! <span class='emoji'>üòé</span>";
            
            if (daysDiff <= 0) message = "<span class='emoji'>üéâ</span> ‡§Ü‡§ú ‡§Ü‡§™‡§ï‡§æ ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§π‡•à! <span class='emoji'>üéÇ</span>";
            else if (daysDiff === 1) message = "<span class='emoji'>üéä</span> ‡§ï‡§≤ ‡§Ü‡§™‡§ï‡§æ ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§π‡•à! ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä ‡§™‡•Ç‡§∞‡•Ä? <span class='emoji'>üî•</span>";
            else if (daysDiff <= 7) message = "<span class='emoji'>üéà</span> ‡§è‡§ï ‡§π‡§´‡•ç‡§§‡•á ‡§∏‡•á ‡§≠‡•Ä ‡§ï‡§Æ ‡§∏‡§Æ‡§Ø! <span class='emoji'>ü•≥</span>";
            else if (daysDiff <= 30) message = "<span class='emoji'>üéÅ</span> ‡§Ö‡§ó‡§≤‡•á ‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§Æ‡•á‡§Ç ‡§è‡§ï ‡§Æ‡§π‡•Ä‡§®‡•á ‡§∏‡•á ‡§ï‡§Æ ‡§∏‡§Æ‡§Ø! <span class='emoji'>üéÅ</span>";
            
            document.getElementById("messageBox").innerHTML = message;
        }
        
        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-toggle i');
            
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>
</body>
</html>
