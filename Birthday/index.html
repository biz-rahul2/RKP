<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday: 25 July</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* ... your existing CSS ... */
        :root {
            --primary: #8e2de2;
            --secondary: #4a00e0;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #333;
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --radius: 16px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            background-image: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(142, 45, 226, 0.8), rgba(74, 0, 224, 0.8));
            z-index: -1;
        }
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .card {
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 25px;
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: var(--gradient);
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            font-size: 2.5rem;
        }
        .message-box {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
            font-weight: 500;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        .message-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--gradient);
        }
        .emoji-bounce {
            display: inline-block;
            animation: bounce 1s infinite alternate;
            margin: 0 5px;
            font-size: 1.2em;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        .countdown-item {
            background: white;
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        .countdown-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--gradient);
        }
        .countdown-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
            display: block;
        }
        .countdown-label {
            font-size: 0.85rem;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* Stylish fixed button */
        #countdown-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 9999;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--gradient);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.05em;
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 24px 0 rgba(142, 45, 226, 0.2);
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.15s;
            letter-spacing: 0.5px;
            outline: none;
            overflow: hidden;
            white-space: nowrap;
        }
        #countdown-btn:hover, #countdown-btn:focus {
            background: linear-gradient(90deg, #ff6b6b, #8e2de2);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 32px 0 rgba(255, 107, 107, 0.2);
            color: #fff;
        }
        #countdown-btn i {
            font-size: 1.2em;
            animation: bounce 1.2s infinite alternate;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 20px 15px; }
            .card { padding: 20px 15px; }
            h1 { font-size: 2rem; }
            .countdown-grid { gap: 10px; }
            .countdown-value { font-size: 1.5rem; }
            .countdown-label { font-size: 0.7rem; }
            #countdown-btn {
                font-size: 0.9em;
                padding: 10px 16px;
                right: 10px;
                bottom: 10px;
                max-width: 90vw;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
        @media (max-width: 400px) {
            #countdown-btn {
                font-size: 0.85em;
                padding: 7px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>
                <span>My Birthday: 25 July</span>
            </h1>
            <div id="messageBox" class="message-box"></div>
            <div class="countdown-grid">
                <div class="countdown-item">
                    <span class="countdown-value" id="months">0</span>
                    <span class="countdown-label">Months</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="days">0</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">0</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">0</span>
                    <span class="countdown-label">Minutes</span>
                </div>
            </div>
            <div class="countdown-item" style="margin: 0 auto; max-width: 160px;">
                <span class="countdown-value" id="seconds">0</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>
    <!-- Fixed stylish button -->
    <a href="Check" id="countdown-btn">
        <i class="fa-solid fa-cake-candles"></i> Check Your Birthday
    </a>
    <!-- Make sure this script comes FIRST -->
    <script src="birthday-messages.js"></script>
    <script>
        function updateCountdown() {
            const now = new Date();
            let currentYear = now.getFullYear();
            let birthday = new Date(currentYear, 6, 25, 0, 0, 0); // July is month 6 (0-indexed)
            // If birthday has passed this year, use next year
            if (now > birthday) {
                birthday = new Date(currentYear + 1, 6, 25, 0, 0, 0);
            }
            // Get total diff in ms
            let diff = birthday - now;

            // Calculate months, days, hours, minutes, seconds
            let months = birthday.getMonth() - now.getMonth() + (birthday.getFullYear() - now.getFullYear()) * 12;
            if (birthday.getDate() < now.getDate()) months--;

            // Calculate the next month date
            let days = Math.floor((birthday - new Date(now.getFullYear(), now.getMonth() + months, now.getDate(), 0, 0, 0)) / (1000 * 60 * 60 * 24));
            let hours = birthday.getHours() - now.getHours();
            let minutes = birthday.getMinutes() - now.getMinutes();
            let seconds = birthday.getSeconds() - now.getSeconds();

            if (seconds < 0) {
                seconds += 60;
                minutes--;
            }
            if (minutes < 0) {
                minutes += 60;
                hours--;
            }
            if (hours < 0) {
                hours += 24;
                days--;
            }
            if (days < 0) {
                months--;
                days = Math.floor((birthday - new Date(now.getFullYear(), now.getMonth() + months, now.getDate(), 0, 0, 0)) / (1000 * 60 * 60 * 24));
            }
            months = Math.max(0, months);
            days = Math.max(0, days);
            hours = Math.max(0, hours);
            minutes = Math.max(0, minutes);
            seconds = Math.max(0, seconds);

            document.getElementById("months").textContent = months;
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            // Call the external message logic function!
            if (typeof updateBirthdayMessage === "function") {
                updateBirthdayMessage(months, days, hours, minutes, seconds);
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
