<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday: 25 July</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --main-bg: rgba(255,255,255,0.15);
            --glass-bg: rgba(255,255,255,0.25);
            --accent: #ff4b2b;
            --accent2: #00c6ff;
            --text: #fff;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        body {
            font-family: 'Montserrat', 'Poppins', sans-serif;
            background: #0f2027;
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        /* Particle background container */
        #particles-js {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0; left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: var(--glass-bg);
            box-shadow: var(--shadow);
            border-radius: 24px;
            padding: 40px 30px;
            margin: 30px 0;
            max-width: 500px;
            width: 90vw;
            backdrop-filter: blur(16px);
            border: 1.5px solid rgba(255,255,255,0.18);
            transition: background 0.3s;
        }
        .dark-mode .glass-card {
            background: rgba(0,0,0,0.3);
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.7em;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #ffdde1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 2px 2px 14px #fff8;
            animation: fadeInDown 1.2s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .message-box {
            font-size: 1.2em;
            color: #fff;
            background: var(--main-bg);
            border-radius: 12px;
            padding: 16px;
            margin: 18px 0 10px 0;
            box-shadow: 0 4px 24px 0 rgba(255,255,255,0.10);
            min-height: 44px;
            font-weight: 600;
            letter-spacing: 0.5px;
            animation: fadeIn 1.5s;
        }
        /* Countdown Timer */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
            margin-top: 25px;
            margin-bottom: 10px;
        }
        .countdown-item {
            background: linear-gradient(135deg, #ff416cdd, #ff4b2bdd 80%);
            color: #fff;
            border-radius: 14px;
            padding: 20px 10px 10px 10px;
            box-shadow: 0 0 18px #ff4b2b44;
            min-width: 80px;
            text-align: center;
            font-weight: 700;
            font-size: 1.6em;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            animation: popIn 1s;
        }
        .countdown-item span {
            display: block;
            font-size: 2.1em;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 4px;
            animation: digitPop 0.8s;
        }
        .countdown-label {
            font-size: 0.85em;
            font-weight: 500;
            letter-spacing: 1px;
            opacity: 0.85;
        }
        @keyframes popIn {
            from { transform: scale(0.7);}
            to { transform: scale(1);}
        }
        @keyframes digitPop {
            from { opacity: 0; transform: scale(1.5);}
            to { opacity: 1; transform: scale(1);}
        }
        /* Emoji animation */
        .emoji-bounce {
            animation: bounce 1.2s infinite alternate;
            display: inline-block;
        }
        @keyframes bounce {
            0% { transform: translateY(0);}
            100% { transform: translateY(-14px);}
        }
        /* Dark/Light Mode Toggle */
        .toggle-btn {
            position: absolute;
            top: 32px;
            right: 32px;
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 8px #0002;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .toggle-btn i {
            font-size: 1.5em;
            color: #fff;
            transition: color 0.3s;
        }
        .dark-mode {
            --main-bg: rgba(0,0,0,0.30);
            --glass-bg: rgba(0,0,0,0.35);
            --text: #fff;
        }
        .dark-mode body {
            background: #181818;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .glass-card { padding: 20px 6vw;}
            .countdown-grid { gap: 10px;}
            .countdown-item { font-size: 1.1em; padding: 14px 4px 6px 4px;}
            h1 { font-size: 1.4em;}
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button class="toggle-btn" onclick="toggleMode()" title="Toggle Dark/Light Mode">
        <i id="modeIcon" class="fa-solid fa-moon"></i>
    </button>
    <div class="container">
        <div class="glass-card">
            <h1>
                <span class="emoji-bounce">üéÇ</span> My Birthday: 25 July <span class="emoji-bounce">üéâ</span>
            </h1>
            <div id="messageBox" class="message-box"></div>
            <div class="countdown-grid">
                <div class="countdown-item"><span id="months">0</span><div class="countdown-label">Months</div></div>
                <div class="countdown-item"><span id="days">0</span><div class="countdown-label">Days</div></div>
                <div class="countdown-item"><span id="hours">0</span><div class="countdown-label">Hours</div></div>
                <div class="countdown-item"><span id="minutes">0</span><div class="countdown-label">Minutes</div></div>
            </div>
            <div class="countdown-grid" style="grid-template-columns: 1fr;">
                <div class="countdown-item"><span id="seconds">0</span><div class="countdown-label">Seconds</div></div>
            </div>
        </div>
    </div>
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Particle background
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": ["#ff4b2b","#ffdd57","#00c6ff","#fff"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.45 },
                "size": { "value": 5, "random": true },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" }
                }
            }
        });

        // Dark/Light Mode
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            let icon = document.getElementById("modeIcon");
            if(document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.add('fa-moon');
                icon.classList.remove('fa-sun');
            }
        }

        // Countdown logic with animation
        function updateCountdown() {
            const birthday = new Date("July 25, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            let diff = birthday - now;

            // Calculate months, days, hours, minutes, seconds
            let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
            let days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Prevent negative values after birthday
            months = Math.max(0, months);
            days = Math.max(0, days);
            hours = Math.max(0, hours);
            minutes = Math.max(0, minutes);
            seconds = Math.max(0, seconds);

            animateDigit("months", months);
            animateDigit("days", days);
            animateDigit("hours", hours);
            animateDigit("minutes", minutes);
            animateDigit("seconds", seconds);

            updateMessage();
        }

        // Animate digit change
        function animateDigit(id, value) {
            const el = document.getElementById(id);
            if (el.innerText != value) {
                el.innerText = value;
                el.style.animation = "digitPop 0.7s";
                setTimeout(() => { el.style.animation = ""; }, 700);
            }
        }

        // Hindi + English fun messages
        function updateMessage() {
            const today = new Date();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            let message = "‚åõ ‡§Ö‡§≠‡•Ä ‡§¨‡§π‡•Å‡§§ ‡§ü‡§æ‡§á‡§Æ ‡§π‡•à Birthday ‡§Ü‡§®‡•á ‡§Æ‡•á‡§Ç... So chill! üòé";

            if (month === 6) message = "‚è≥ 1 ‡§Æ‡§π‡•Ä‡§®‡§æ ‡§¨‡§æ‡§ï‡•Ä... Are You Excited? üéà";
            else if (month === 7 && day <= 7) message = "üéâ 3 ‡§π‡§´‡•ç‡§§‡•á ‡§¨‡§æ‡§ï‡•Ä! Excited ‡§π‡•ã? üî•";
            else if (month === 7 && day >= 8 && day <= 14) message = "üî• 2 ‡§π‡§´‡•ç‡§§‡•á ‡§î‡§∞...  ‡§Æ‡§ú‡§æ ‡§Ü‡§è‡§ó‡§æ! üòÜ";
            else if (month === 7 && day >= 15 && day <= 21) message = "üï∫ 1 ‡§π‡§´‡•ç‡§§‡§æ ‡§î‡§∞...  ‡§™‡§æ‡§∞‡•ç‡§ü‡•Ä TIME! üéä";
            else if (month === 7 && day === 23) message = "ü§Ø ‡§∏‡§ø‡§∞‡•ç‡§´ 2 ‡§¶‡§ø‡§® ‡§¨‡§æ‡§ï‡•Ä! üéÇ";
            else if (month === 7 && day === 24) message = "ü•≥ ‡§ï‡§≤ ‡§¨‡§∞‡•ç‡§•‡§°‡•á ‡§π‡•à! ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä ‡§™‡•Ç‡§∞‡•Ä? üî•";
            else if (month === 7 && day === 25) {
                message = "üéâ ‡§Ü‡§ú ‡§Æ‡•á‡§∞‡§æ Birthday ‡§π‡•à! Let's Celebrate! üéÇüéä";
                startConfetti();
                playBirthdaySong();
                emojiRain();
            } else if (month === 7 && day === 26) message = "üòÇ ‡§Ö‡§¨ ‡§ï‡•ç‡§Ø‡§æ ‡§¶‡•á‡§ñ‡§®‡•á ‡§Ü‡§è? Party ‡§ñ‡§§‡•ç‡§Æ! üòÜ";

            document.getElementById("messageBox").innerHTML = message;
        }

        // Confetti
        function startConfetti() {
            let end = Date.now() + 5 * 1000;
            let colors = ["#ff0000", "#ffff00", "#00ff00", "#0000ff"];
            (function frame() {
                confetti({ particleCount: 7, angle: 60, spread: 65, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 7, angle: 120, spread: 65, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            })();
        }

        // Birthday Song
        function playBirthdaySong() {
            if (!window._birthdaySongPlayed) {
                let audio = new Audio("https://www.myinstants.com/media/sounds/happy-birthday-music-box.mp3");
                audio.play();
                window._birthdaySongPlayed = true;
            }
        }

        // Fun emoji rain animation
        function emojiRain() {
            if (document.getElementById('emoji-rain')) return;
            let rain = document.createElement('div');
            rain.id = 'emoji-rain';
            rain.style.position = 'fixed';
            rain.style.top = 0;
            rain.style.left = 0;
            rain.style.width = '100vw';
            rain.style.height = '100vh';
            rain.style.pointerEvents = 'none';
            rain.style.zIndex = 20;
            document.body.appendChild(rain);

            let emojis = ['üéâ','üéÇ','üéà','ü•≥','üéä','ü™Ö'];
            let count = 40;
            for (let i = 0; i < count; i++) {
                let e = document.createElement('span');
                e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
                e.style.position = 'absolute';
                e.style.left = Math.random()*100 + 'vw';
                e.style.top = '-3em';
                e.style.fontSize = (Math.random()*2+1.5) + 'em';
                e.style.opacity = 0.85;
                e.style.animation = `emojiDrop ${2+Math.random()*2}s linear ${Math.random()}s forwards`;
                rain.appendChild(e);
            }
            setTimeout(()=>{ rain.remove(); }, 5000);
        }
        // Emoji drop animation
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes emojiDrop {
            to { top: 110vh; opacity: 0.1;}
        }`;
        document.head.appendChild(style);

        // Start countdown
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
