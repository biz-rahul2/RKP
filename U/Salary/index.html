<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', monospace;
      padding: 20px;
    }
    
    .countdown-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }
    
    .title {
      color: #fff;
      font-size: 2.5em;
      font-weight: 900;
      margin-bottom: 40px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }
    
    .countdown-display {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    
    .time-box {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 20px;
      padding: 25px 20px;
      min-width: 120px;
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .time-box:hover {
      transform: translateY(-5px);
    }
    
    .time-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #feca57);
      background-size: 300% 100%;
      animation: colorFlow 3s ease infinite;
    }
    
    @keyframes colorFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .time-number {
      font-size: 3.5em;
      font-weight: 900;
      color: #333;
      line-height: 1;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .time-label {
      font-size: 1em;
      color: #666;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .separator {
      color: #fff;
      font-size: 4em;
      font-weight: 900;
      align-self: center;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    .finished {
      color: #fff;
      font-size: 3em;
      font-weight: 900;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      animation: celebration 1s ease-in-out infinite alternate;
    }
    
    @keyframes celebration {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2em;
      font-weight: 400;
      margin-top: 20px;
      letter-spacing: 1px;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .countdown-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .title {
        font-size: 2em;
        margin-bottom: 30px;
      }
      
      .countdown-display {
        gap: 15px;
        flex-wrap: wrap;
      }
      
      .time-box {
        min-width: 100px;
        padding: 20px 15px;
      }
      
      .time-number {
        font-size: 2.8em;
      }
      
      .time-label {
        font-size: 0.9em;
      }
      
      .separator {
        font-size: 3em;
        display: none;
      }
      
      .subtitle {
        font-size: 1em;
      }
    }
    
    @media (max-width: 480px) {
      .countdown-display {
        gap: 10px;
      }
      
      .time-box {
        min-width: 90px;
        padding: 15px 10px;
      }
      
      .time-number {
        font-size: 2.2em;
      }
      
      .time-label {
        font-size: 0.8em;
      }
      
      .title {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="title">ðŸ’° SALARY COUNTDOWN</div>
    
    <div class="countdown-display" id="countdown">
      <div class="time-box">
        <div class="time-number" id="hours">00</div>
        <div class="time-label">Hours</div>
      </div>
      
      <div class="separator">:</div>
      
      <div class="time-box">
        <div class="time-number" id="minutes">00</div>
        <div class="time-label">Minutes</div>
      </div>
      
      <div class="separator">:</div>
      
      <div class="time-box">
        <div class="time-number" id="seconds">00</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>
    
    <div class="subtitle">Ends at 9:30 PM on June 22, 2025</div>
  </div>

  <script>
    // Target date: June 22, 2025 at 9:30 PM
    const targetDate = new Date("2025-06-22T21:30:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft > 0) {
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      } else {
        document.getElementById('countdown').innerHTML = '<div class="finished">ðŸŽ‰ SALARY TIME! ðŸŽ‰</div>';
      }
    }

    // Update every second
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
