    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        // Determine the duration based on device type
let duration;
if (window.innerWidth < 768) {
    duration = 7; // Mobile devices
} else if (window.innerWidth >= 768 && window.innerWidth <= 1024) {
    duration = 9; // Tablets
} else {
    duration = 12; // Desktops
}

// Variable to track if redirect has been triggered
let redirectTriggered = false;

gsap.to(".runner", {
    x: "120vw",
    ease: "power1.inOut",
    duration: duration, // Runner speed remains the same
    onUpdate: function () {
        // Check if 75% of animation is complete and redirect hasn't been triggered
        if (this.progress() >= 0.75 && !redirectTriggered) {
            redirectTriggered = true; // Ensure redirect happens only once
            // Start redirecting without interrupting animation
            setTimeout(() => {
                window.location.href = "Dashboard";
            }, 0); // Redirect immediately after trigger
        }
    },
    clearProps: "all"
});

// Shadow animation remains unchanged
gsap.to(".shadow", {
    x: "120vw",
    scaleX: 1.1,
    ease: "power1.inOut",
    duration: duration // Shadow matches the runner's speed
});

        // Bounce effect for runner
        gsap.to(".runner", {
            keyframes: [
                { y: -15, duration: 0.2, ease: "power1.inOut" },
                { y: 0, duration: 0.2, ease: "power1.inOut" }
            ],
            repeat: -1,
            duration: 0.4
        });

        // General Wind Line animations
        const windLines = 12;  // Total 12 wind lines
        for (let i = 1; i <= windLines; i++) {
            gsap.to(`.wind-line-${i}`, {
                width: `${10 + i * 2}vw`, // Increasing width for each wind line
                x: "120vw",
                duration: 1.2 + i * 0.1, // Slightly different duration for variation
                repeat: -1,
                ease: "linear"
            });
        }

        // Special Wind Lines animations (directly behind runner)
        const specialWindLines = 10;  // Total 9-10 wind lines
        for (let i = 1; i <= specialWindLines; i++) {
            gsap.to(`.special-wind-line-${i}`, {
                width: `${5 + i * 1.5}vw`,
                x: "120vw",
                duration: 1.5,
                repeat: -1,
                ease: "linear"
            });
        }

// Logo animation with stylish effect
gsap.to(".brand-logo", {
    delay: 2.5, // Delay same as before
    opacity: 1, // Logo gradually appears
    scale: 1, // Grows to normal size
    rotation: 0, // Straightens from initial rotation
    transformOrigin: "50% 50%", // Smooth transformation
    ease: "elastic.out(1, 0.7)", // Elastic easing for bounce effect
    duration: 1.5 // Total animation duration
});
    </script>
