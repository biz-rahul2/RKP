<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RKP Instagram Connections</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
      overflow: hidden;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #terminal {
      padding: 30px;
      max-height: 90vh;
      overflow-y: auto;
      font-size: 16px;
      line-height: 1.5;
      text-shadow: 0 0 3px #00ffcc;
    }

    .line {
      opacity: 0;
      animation: type 0.3s ease forwards;
    }

    @keyframes type {
      to {
        opacity: 1;
      }
    }

    /* Server terminal popup */
    .popup-terminal {
      position: fixed;
      top: 10%;
      right: 5%;
      width: 320px;
      height: 420px;
      background-color: #111;
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff55;
      padding: 15px;
      z-index: 999;
      overflow-y: auto;
      display: none; /* Hidden initially */
    }

    .popup-terminal h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #00ffff;
      border-bottom: 1px solid #00ffff55;
      padding-bottom: 5px;
    }

    .server-line {
      display: flex;
      justify-content: space-between;
      margin: 3px 0;
      padding: 4px 6px;
      border-radius: 4px;
      background-color: #111;
    }

    .status {
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 13px;
    }

    .ok {
      color: #0f0;
      background: rgba(0, 255, 0, 0.1);
    }

    .fail {
      color: #f55;
      background: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div id="terminal"></div>

  <div class="popup-terminal" id="serverBox">
    <h3>RKP.ig Connection Status</h3>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const serverBox = document.getElementById('serverBox');

    const servers = [
      {name: 'Server 1', status: true},
      {name: 'Server 2', status: false},
      {name: 'Server 3', status: true},
      {name: 'Server 4', status: true},
      {name: 'Server 5', status: true},
      {name: 'Server 6', status: true},
      {name: 'Server 7', status: false},
      {name: 'Server 8', status: true},
      {name: 'Server 9', status: true},
      {name: 'Server 10', status: true},
      {name: 'Server 11', status: true},
      {name: 'Server 12', status: true},
      {name: 'Server 13', status: true},
      {name: 'Server 14', status: true},
      {name: 'Server 15', status: false},
      {name: 'Server 16', status: true},
      {name: 'Server 17', status: true},
      {name: 'Server 18', status: true},
      {name: 'Server 19', status: true},
      {name: 'Server 20', status: true},
      {name: 'Server 21', status: true},
      {name: 'Server 22', status: false}
    ];

    const lines = [
      '>> Initializing RKP.bash Protocol...',
      '>> Accessing Root Shell...',
      '>> Loading AI Core...',
      '>> Decrypting Target Servers...',
      '',
      '>> Establishing Connections...'
    ];

    const postServerLines = [
      '',
      '>> Injecting Payload...',
      '>> Spoofing DNS Records...',
      '>> Bypassing Instagram API Limits...',
      '>> Finalizing Access Layer...',
      '',
      '>>> ACCESS GRANTED [âœ“]',
      '>>> Redirecting to RKP instagram Panel...'
    ];

    let index = 0;

    function scrollTerminal() {
      terminal.scrollTop = terminal.scrollHeight;
    }

    function scrollServerBox() {
      serverBox.scrollTop = serverBox.scrollHeight;
    }

    function addLine(text, delay = 250) {
      setTimeout(() => {
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = text;
        terminal.appendChild(line);
        scrollTerminal();
      }, delay * index++);
    }

    function addServerLine(server, delay = 250) {
      setTimeout(() => {
        const wrapper = document.createElement('div');
        wrapper.className = 'server-line';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = server.name;

        const statusSpan = document.createElement('span');
        statusSpan.className = 'status ' + (server.status ? 'ok' : 'fail');
        statusSpan.textContent = server.status ? 'CONNECTED' : 'FAILED';

        wrapper.appendChild(nameSpan);
        wrapper.appendChild(statusSpan);
        serverBox.appendChild(wrapper);
        scrollServerBox();
      }, delay * index++);
    }

    // Show intro lines
    lines.forEach(line => addLine(line));

    // Show server box just before server lines start
    setTimeout(() => {
      serverBox.style.display = 'block';
    }, 250 * (index + 1));

    // Add server connections
    servers.forEach(server => addServerLine(server));

    // Hide server box after all server lines are shown
    setTimeout(() => {
      serverBox.style.display = 'none';
    }, 250 * (index + 5));

    // Continue rest of terminal output
    postServerLines.forEach(line => addLine(line));

    // Final redirect
    setTimeout(() => {
      window.location.href = 'main.html';
    }, (index + 10) * 250);

    // Matrix Background
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    let chars = "01";
    chars = chars.split("");
    let font_size = 14;
    let columns = canvas.width / font_size;
    let drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = font_size + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        let text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);
        if (drops[i] * font_size > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 30);
  </script>
</body>
</html>
