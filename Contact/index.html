    <style>
        .container {
    max-width: 900px;
    margin: 40px auto;
    background: none; /* No background for container */
    padding: 0; /* Remove padding */
    border-radius: 0; /* Remove rounded corners */
    box-shadow: none; /* Remove shadow */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-heading {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-description {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        .divider {
            height: 4px;
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            margin: 40px 0;
            border-radius: 5px;
        }

        /* Social Media Section */
         .social-media {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* CSS for BGMI Icon */
        .social-media a.bgmi img {
            width: 40px; /* BGMI icon size */
            height: 40px;
            object-fit: cover; /* Ensure the image fits proportionally */
        }

        /* CSS for other social media icons */
        .social-media a i {
            font-size: 40px; /* Size for Font Awesome icons */
        }

        /* Email Button Section */
        .btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff9966, #ff5e62);
        }

        /* Form Section */
        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        form .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input, form textarea, form select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        form textarea {
            resize: none;
            height: 120px;
        }

        form button {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            border: none;
            color: #fff;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #5b86e5, #36d1dc);
        }

        h1, h2, .section-heading {
    font-family: 'Playfair Display', serif;
        }
        body, p, form input, form textarea, form select {
    font-family: 'Roboto', sans-serif;
        }
.btn, .form-group label {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
}
        form input, form textarea, form select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc; /* Add a light border */
    border-radius: 5px;
    outline: none;
    background: #f9f9f9; /* Add a light background color */
    color: #333; /* Make text color darker for contrast */
    transition: all 0.3s ease; /* Add a hover effect */
}

form input:focus, form textarea:focus, form select:focus {
    border-color: #36d1dc; /* Highlight border on focus */
    box-shadow: 0 0 5px rgba(54, 209, 220, 0.5); /* Add focus glow */
    background: #ffffff; /* Slightly brighter background */
}

        .email-section {
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    margin: auto;
}

.email-heading {
    text-align: center;
    color: #333;
}

.email-description {
    text-align: center;
    color: #777;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.email-btn {
    width: 100%;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
}

.email-btn:hover {
    background: #218838;
}

<body>
    <h1>Get in Touch with The Lamp</h1>
        
    <div class="container">
        <!-- Divider -->
        <div class="divider"></div>
        
        <!-- Social Media Section -->
        <div class="section">
            <h2 class="section-heading">Join Us on Social Media</h2>
            <p class="section-description">Do you want to explore something new? Visit my social media profiles and connect with me!</p>
            <div class="social-media">
        <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="https://instagram.com/cyb_rahul" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://thelamp.site/BGMI/" target="_blank" title="BGMI">
            <img src="532px-Battlegrounds_Mobile_India.png" alt="BGMI Logo">
        </a>
        <a href="https://snapchat.com" target="_blank" title="Snapchat"><i class="fab fa-snapchat"></i></a>
                <a href="https://telegram.org" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Email Section -->
<div class="email-section">
    <h2 class="email-heading">Drop me a message</h2>
    <p class="email-description">Want to chat? Fill out the form below!</p>
    
    <form id="emailForm">
        <label for="email-name">Your Name</label>
        <input type="text" id="email-name" name="name" required>
        
        <label for="email-subject">Subject</label>
        <select id="email-subject" name="subject" required onchange="toggleCustomSubject()">
            <option value="" disabled selected>Select a topic</option>
            <option value="Question">Mujhe tumse kuchh swal puchhna hai</option>
            <option value="Chat">Mujhe tumse kuchh baat karni hai</option>
            <option value="Random">Mujhe tumse bas kuchh random share karna hai</option>
            <option value="Other">Other</option>
        </select>

        <!-- Custom Subject Input (Hidden by Default) -->
        <div id="custom-subject-container" style="display: none;">
            <label for="custom-subject">Enter Your Topic</label>
            <input type="text" id="custom-subject" name="custom-subject">
        </div>

        <label for="email-message">Your Message</label>
        <textarea id="email-message" name="message" rows="5" required></textarea>

        <button type="submit" class="email-btn">Send Email</button>
    </form>
</div>

        <!-- Divider -->
        <div class="divider"></div>
        
<script>
function toggleCustomSubject() {
    const subjectDropdown = document.getElementById("email-subject");
    const customSubjectContainer = document.getElementById("custom-subject-container");
    if (subjectDropdown.value === "Other") {
        customSubjectContainer.style.display = "block";
    } else {
        customSubjectContainer.style.display = "none";
    }
}

document.getElementById("emailForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const name = document.getElementById("email-name").value;
    const subjectDropdown = document.getElementById("email-subject").value;
    const customSubject = document.getElementById("custom-subject").value.trim();
    const message = document.getElementById("email-message").value;

    let finalSubject = "";
    if (subjectDropdown === "Other" && customSubject) {
        finalSubject = customSubject;
    } else if (subjectDropdown === "Question") {
        finalSubject = "Mujhe tumse kuchh swal puchhna hai";
    } else if (subjectDropdown === "Chat") {
        finalSubject = "Mujhe tumse kuchh baat karni hai";
    } else if (subjectDropdown === "Random") {
        finalSubject = "Mujhe tumse bas kuchh random share karna hai";
    }

    const emailBody = `Hey buddy, what's up? ðŸ‘‹%0D%0A%0D%0AMy name is ${name}.%0D%0A%0D%0AMessages:%0D%0A${message}`;

    const mailtoLink = `mailto:contact@thelamp.site?subject=${encodeURIComponent(finalSubject)}&body=${emailBody}`;

    // Open email client
    window.location.href = mailtoLink;

    // Redirect to thank-you.html after 3 seconds
    setTimeout(() => {
        window.location.href = "../thank-you.html";
    }, 3000);
});
</script>
        
</body>
</html>
